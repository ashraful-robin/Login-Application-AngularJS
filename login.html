<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
	<title ng-app="myApp" ng-controller="LoginCtrl">{{ title }}</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-app="myApp">
<div id="login" ng-controller="LoginCtrl">
	<div class="form">
	<form class="login-form">
		<label>Username</label>
		<input type="text" ng-model="userName" placeholder="Username here...">
		<label>Password</label>
		<input type="password" ng-model="password" placeholder="Password here...">
		<button>Login</button>
	</form>
	</div>
</div>
</body>
</html>
