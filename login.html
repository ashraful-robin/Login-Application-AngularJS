<title ng-app="myApp" ng-controller="LoginCtrl">{{ title }}</title>
<div ng-app="myApp">
	<div ng-controller="LoginCtrl" class="form">
		<form class="login-form">
			<label>Username</label>
			<input type="text" ng-model="userName" placeholder="Username here...">
			<label>Password</label>
			<input type="password" ng-model="password" placeholder="Password here...">
			<button ng-click="login(userName, password)">Login</button>
		</form>
	</div>
</div>
